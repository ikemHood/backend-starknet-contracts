[package]
name = "contracts"
edition = "2023_11"
version = "0.3.0"

[dependencies]
starknet = "2.10.1"
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.2" }
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts", tag = "v0.20.0" }

[dev-dependencies]
snforge_std = "0.44.0"
assert_macros = "2.10.1"

[scripts]
test = "snforge test"

[[target.starknet-contract]]
casm = true
sierra = true

[[target.dojo]]

[tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]